<!DOCTYPE html>
<html class = "container">
    <head>
        <title>Cultural Heritage Spaces</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <meta http-equiv = "X-UA-Compatible" content = "ie-edge">
        <link rel = "stylesheet" href = "css/main.css">
        <link rel = "stylesheet" href = "css/forms.css">

        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div>
            <div id = "cultural">
                <p>CULTURAL</p>
                <p>HERITAGE</p>
                <p>SPACES</p>
            </div>
            <div id = "form">
                <form action = " ">
                    <div class = "container">
                        <p id = "lastname">Last name</p> 
                        <p id = "firstname">First name</p>
                    </div>
                    <input type = "text" name = "last" id = "lbox">
                    <input type = "text" name = "fname" id = "fbox">
                    
                    <p id = "college">College/Department/Office</p>
                    <select name = "choices" id = "college_choice">
                        <option value = "AMV">College of Accountancy</option>
                        <option value = "Arki">College of Architecture</option>
                        <option value = "AB">Faculty of Arts and Letters</option>
                        <option value = "Civil Law">Civil Law</option>
                        <option value = "Commerce">College of Commerce and Business Administration</option>
                        <option value = "Educ">College of Education</option>
                        <option value = "Engg">Faculty of Engineering</option>
                        <option value = "CFAD">College of Fine Arts and Design</option>
                        <option value = "IICS">Information and Computing Sciences</option>
                        <option value = "Med">Faculty of Medicine and Surgery</option>
                        <option value = "Music">Conservatory of Music</option>
                        <option value = "Nursing">College of Nursing</option>
                        <option value = "Pharma">Faculty of Pharmacy</option>
                        <option value = "IPEA">Institute of Physical Education and Athletics</option>
                        <option value = "CRS">College of Rehabilitation Sciences</option>
                        <option value = "Science">College of Science</option>
                        <option value = "CTHM">College of Tourism and Hospitality MAnagement</option>
                        <option value = "Canon Law">Faculty of Canon Law</option>
                        <option value = "Philo">Faculty of Philosophy</option>
                        <option value = "Theo">Faculty of Sacred Theology</option>
                        <option value = "GradSchool">Graduate School</option>
                        <option value = "GradSchoolLaw">Graduate School of Law</option>
                    </select>

                    <div class = "container">
                        <p id = "organization">Organization</p> 
                        <p id = "USTID">UST ID No.</p>
                    </div>
                    <input type = "text" name = "organization" id = "org">
                    <input type = "text" name = "id" id = "id">

                    <p id = "address">Address</p>
                    <input type = "text" name = "addr" id = "addr">

                    <p id = "mobile">Mobile No.</p>
                    <input type = "text" name = "mobile" id = "mobno">

                    <p id = "telephone">Telephone/Fax No.</p>
                    <input type = "text" name = "tel" id = "telno">

                    <button type = "button" onclick = "window.location.href = 'space.html';">Next</button>
                </form>
            </div>
        </div>
    </body>
</html>
